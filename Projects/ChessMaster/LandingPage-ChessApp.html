            color: #ffffff;
        }

            margin: 0;
            padding: 0;
            text-align: center;
        }

        blockquote p {
            margin: 0 0 5px 0;
            font-size: 24px;
        }

        blockquote cite:before {
            content: '-';
            margin-right: 5px;
        }

        blockquote cite {
            font-size: 24px;
            font-style: italic;
        }

        footer {
            background: #353535;
            padding: 32px 0;
            text-align: center;
            color: #868686;
            font-size: 12px;

        footer ul {
            margin: 0;
            padding: 0;
            list-style: none;

        footer li {
            display: inline-block;
        }

        footer li a {
            padding: 6px;
            text-decoration: none;
            color: #c3c3c3;
            font-size: 14px;
        }

        footer li a:hover {
            color: white;
        }

    </style>
